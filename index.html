<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Osiris</title>
</head>
<body>
    <section class="left">
        <div class="title">
            <img src="assets/osiris.png" alt="">
            <h1>OSIRIS</h1>
        </div>
    </section>
    <section class="right">
        <div class="hero">
            <p>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="post">
                <div>
                    <label for="first-name">*FIRST NAME</label>
                    <br>
                    <input type="text" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <br>
                    <input type="text" id="last-name">
                </div>
                <div>
                    <label for="email">*EMAIL</label>
                    <br>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <br>
                    <input type="tel" id="phone">
                </div>
                <div>
                    <label for="password">*PASSWORD</label>
                    <br>
                    <input type="password" id="password" required>
                </div>
                <div>
                    <label for="password-confirm">*CONFIRM PASSWORD</label>
                    <br>
                    <input type="password" id="password-confirm" required>
                </div>
                <div class="account">
                    <button type="">Create account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
